name: CI

on:
   push:
      branches: [main, master]
   pull_request:
      branches: [main, master]

jobs:
   build:
      runs-on: ubuntu-latest

      steps:
         - uses: actions/checkout@v4

         - name: Setup Node.js
           uses: actions/setup-node@v4
           with:
              node-version: 20

         - name: Install dependencies
           run: npm ci

         - name: Build Library
           run: npm run build

         - name: Build Demo
           run: npm run build:demo

         - name: Lint & Format
           run: npm run check

         - name: Test
           run: npm test
