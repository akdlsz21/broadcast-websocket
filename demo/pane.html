<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BWS Iframe Pane</title>
    <style>
      :root { color-scheme: light; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 10px; padding: 12px; border: 2px solid #d1d5db; border-radius: 12px; background: linear-gradient(180deg, #fff, #f8fafc); transition: border-color 0.2s, box-shadow 0.2s; }
      body.role-leader { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2); }
      body.role-follower { border-color: #059669; box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.16); }
      #header { display: flex; align-items: center; justify-content: space-between; gap: 12px; }
      #role { font-weight: 600; text-transform: uppercase; letter-spacing: 0.08em; font-size: 11px; padding: 3px 8px; border-radius: 999px; background: #e5e7eb; color: #374151; }
      body.role-leader #role { background: #dbeafe; color: #1d4ed8; }
      body.role-follower #role { background: #d1fae5; color: #047857; }
      #log { height: 240px; overflow: auto; border: 1px solid #e2e8f0; border-radius: 10px; padding: 10px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; background: #f8fafc; display: flex; flex-direction: column; gap: 4px; }
      #log .line { padding: 6px 8px; border-radius: 6px; border-left: 3px solid transparent; background: #fff; box-shadow: 0 1px 1px rgba(15, 23, 42, 0.04); transition: transform 0.12s ease; }
      #log .line.message-direct { border-left-color: #2563eb; background: #eff6ff; }
      #log .line.message-delegated { border-left-color: #059669; background: #ecfdf5; }
      #log .line.send-direct { border-left-color: #1d4ed8; color: #1d4ed8; }
      #log .line.send-delegated { border-left-color: #0f766e; color: #0f766e; font-style: italic; }
      #log .line.system { border-left-color: #6b7280; color: #4b5563; background: #f3f4f6; }
      .row { display: flex; gap: 8px; margin-top: 12px; }
      input[type="text"] { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #d1d5db; }
      button { padding: 10px 14px; border: none; border-radius: 8px; background: #2563eb; color: #fff; font-weight: 600; cursor: pointer; }
      button:hover { background: #1d4ed8; }
      .meta { color: #4b5563; font-size: 12px; margin: 8px 0; }
      .meta code { background: #e5e7eb; padding: 2px 4px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <div id="header">
      <div>
        <div class="meta">
          <span id="name"></span>
          · Leader: <code id="leader"></code>
          · State: <code id="state"></code>
        </div>
      </div>
      <div id="role">Follower</div>
    </div>
    <div id="log"></div>
    <div class="row">
  <input id="text" type="text" placeholder="Type message and press Enter or Send!" autofocus />
      <button id="send">Send</button>
    </div>

    <script type="module" src="../dist/scripts/demo.js"></script>
  </body>
  </html>
